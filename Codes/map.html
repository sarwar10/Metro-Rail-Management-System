<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 9,
          center: {lat: -34.397,lng: 150.644}
          mapTypeId: 'terrain'
        });

       
        var marker = new google.maps.Marker({
            position: {lat: -34.397,lng: 150.644},
            map: map,
            title: 'Hello World!'
          });
     
      
       
      
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtqgYzjpvax86A3G_1A2N4sOSjD2sqenY&callback=initMap">
    async defer</script>
  </body>
</html>
