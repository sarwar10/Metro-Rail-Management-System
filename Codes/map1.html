<!DOCTYPE html>
<html>
  <head>
    <style>
      
      #map {
        height: 400px; 
        width: 100%;  
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
function initMap() {
  var uluru = {lat: -25.344, lng: 131.036};
  var map = new google.maps.Map(document.getElementById('map'), {zoom: 4, center: uluru});
  
  var marker = new google.maps.Marker({position: uluru, map: map});
  
}
   </script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtqgYzjpvax86A3G_1A2N4sOSjD2sqenY" async="" defer="defer" type="text/javascript"></script>
  </body>
</html>
